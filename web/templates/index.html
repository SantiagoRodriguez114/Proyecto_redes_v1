<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Monitoreo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #chart-container {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        canvas {
            width: 100%;
            height: 250px;
        }

        table {
            background: #fff;
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 8px;
        }

        td {
            padding: 6px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .footer {
            text-align: center;
            color: #777;
            margin-top: 25px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Monitoreo Nodos</h1>

    <div class="container">
        <div class="panel">
            <div id="chart-container">
                <h3>Gráfica de Últimos Valores</h3>
                <canvas id="chart"></canvas>
            </div>

            <div>
                <h3>Últimas Lecturas</h3>
                <table>
                    <tr><th>Fecha</th><th>Nodo</th><th>Sensor</th><th>Valor</th><th>Unidad</th></tr>
                    {% for row in rows %}
                    <tr>
                        <td>{{ row.ts_device }}</td>
                        <td>{{ row.nodeId }}</td>
                        <td>{{ row.sensor }}</td>
                        <td>{{ row.value }}</td>
                        <td>{{ row.unit }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        Proyecto: <strong>Red de Sensores Ad Hoc</strong>
    </div>

    <script>
        let chart;

        async function loadData() {
            const res = await fetch("/api/data");
            const data = await res.json();

            const labels = data.map(d => d.ts_device);
            const values = data.map(d => d.value);

            const ctx = document.getElementById('chart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.reverse(),
                    datasets: [{
                        label: 'Valor de sensor',
                        data: values.reverse(),
                        borderColor: '#27ae60',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: false } },
                    plugins: { legend: { display: true } }
                }
            });
        }

        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
