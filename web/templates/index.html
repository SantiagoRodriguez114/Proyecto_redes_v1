<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Red de Sensores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #2e7d32, #388e3c);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        main {
            padding: 30px 5%;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card-header {
            background: #388e3c;
            color: white;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: #777;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }

        .chart-container {
            position: relative;
            height: 350px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dashboard de Monitoreo - Red de Sensores Ad Hoc</h1>
    </header>

    <main>
        <!-- Selector de nodo -->
        <div class="d-flex justify-content-end mb-3">
            <div class="form-group">
                <label for="nodeFilter" class="me-2 fw-bold">Seleccionar Nodo:</label>
                <select id="nodeFilter" class="form-select d-inline-block" style="width:200px;">
                    <option value="all">Todos</option>
                </select>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        Gráfica de Últimos Valores
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        Estado Actual de Nodos
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-column gap-3" id="status-cards">
                            <!-- Tarjetas dinámicas -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Últimas Lecturas Registradas
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nodo</th>
                            <th>Sensor</th>
                            <th>Valor</th>
                            <th>Unidad</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Filas dinámicas -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="footer">
        Proyecto: <strong>Red de Sensores Ad Hoc para Agricultura</strong> — Universidad Sergio Arboleda
    </div>

    <script>
        let chart;
        let allData = [];

        // Cargar datos del backend
        async function loadData() {
            const res = await fetch("/api/data");
            const data = await res.json();
            allData = data;
            renderNodeOptions(data);
            renderDashboard();
        }

        // Construir menú dinámico de nodos
        function renderNodeOptions(data) {
            const nodeSelect = document.getElementById("nodeFilter");
            const selected = nodeSelect.value || "all"; // recordar selección actual

            // Extraer todos los nodeId únicos y ordenarlos
            const nodes = [...new Set(data.map(d => d.nodeId))].sort();

            // Reconstruir completamente el selector
            nodeSelect.innerHTML = '<option value="all">Todos</option>';
            nodes.forEach(n => {
                const opt = document.createElement("option");
                opt.value = n;
                opt.textContent = n;
                nodeSelect.appendChild(opt);
            });

            // Restaurar selección previa
            if (nodes.includes(selected) || selected === "all") {
                nodeSelect.value = selected;
            }
        }

        // Renderizar gráfica, tarjetas y tabla
        function renderDashboard() {
            const nodeFilter = document.getElementById("nodeFilter").value;
            const filtered = nodeFilter === "all" ? allData : allData.filter(d => d.nodeId === nodeFilter);

            // --- Gráfica ---
            const ctx = document.getElementById('chart').getContext('2d');
            if (chart) chart.destroy();

            const labels = filtered.map(d => d.ts_device);
            const values = filtered.map(d => d.value);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.reverse(),
                    datasets: [{
                        label: nodeFilter === "all" ? "Todos los Nodos" : `Datos de ${nodeFilter}`,
                        data: values.reverse(),
                        borderColor: '#43a047',
                        backgroundColor: 'rgba(67,160,71,0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.2,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: false },
                        x: { display: true, title: { display: true, text: "Tiempo" } }
                    },
                    plugins: { legend: { display: true, position: 'bottom' } }
                }
            });

            // --- Tarjetas ---
            const container = document.getElementById("status-cards");
            container.innerHTML = "";
            const nodos = [...new Set(filtered.map(d => d.nodeId))];
            nodos.forEach(node => {
                const nodeData = filtered.find(d => d.nodeId === node);
                const card = document.createElement("div");
                card.className = "p-3 rounded shadow-sm border";
                card.innerHTML = `
                    <h6 class="fw-bold text-success mb-1">${node}</h6>
                    <p class="mb-0 text-secondary">Último sensor: ${nodeData.sensor}</p>
                    <p class="mb-0"><strong>${nodeData.value}</strong> ${nodeData.unit}</p>
                `;
                container.appendChild(card);
            });

            // --- Tabla ---
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = "";
            filtered.forEach(r => {
                const row = `
                    <tr>
                        <td>${r.ts_device}</td>
                        <td>${r.nodeId}</td>
                        <td>${r.sensor}</td>
                        <td>${r.value}</td>
                        <td>${r.unit}</td>
                    </tr>
                `;
                tbody.insertAdjacentHTML("beforeend", row);
            });
        }

        // Re-render al cambiar el filtro
        document.getElementById("nodeFilter").addEventListener("change", renderDashboard);

        // Inicializar
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
